name: Buihld Dolphin MMJR APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./Source/Android/gradlew

      - name: Build APK
        run: ./Source/Android/gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Dolphin-MMJR-APK
          path: ./Source/Android/app/build/outputs/apk/debug/app-debug.apk
